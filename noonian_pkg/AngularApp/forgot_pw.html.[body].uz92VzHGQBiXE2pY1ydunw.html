<div class="container" ng-controller="ForgotController">
      <div class="row">
        <div class="col-sm-6">{{message}}</div>
      </div>
      
      <div class="row" ng-show="showUsername">
        <div class="col-sm-4 col-md-offset-1">
          <form class="form-horizontal" ng-submit="submitReq()">
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input type="text" class="form-control" ng-model="postData.username"/>
            </div>
            <input type="submit" class="btn btn-default" value="Submit" />
          </form>
        </div>
      </div>
      
      <div class="row" ng-show="showResetForm">
        <div class="col-sm-4 col-md-offset-1">
            <ul ng-show="complexityRequirements"><li ng-repeat="c in complexityRequirements">{{c}}</li></ul>
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="pw" class="control-label">New Password</label>
                  <input name="pw" type="password" class="form-control" ng-model="pw"/>
                </div>
                <div class="form-group">
                  <label for="pwConfirm" class="control-label">Confirm New Password</label>
                  <input name="pwConfirm" type="password" class="form-control" ng-model="pwConfirm" />
                </div>
                <button class="btn btn-default" value="Submit" ng-disabled="!pw || (pw != pwConfirm)" ng-click="submitPw()">Change Password</button>
            </form>
        </div>
    </div>
    
    <div class="row" ng-show="showLoginLink">
        <div class="col-sm-4 col-md-offset-1">
            <a href="login.html" target="_self">Go to login page...</a>
        </div>
    </div>
      
  </div>
